<!DOCTYPE HTML>
<html id="sc_wrap">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta >

<meta name="keywords" content="" />

<!-- head static start -->
<link rel="stylesheet" href="css/_common.css" />
<link rel="stylesheet" href="css/cms_art_detail.css" />
<link rel="stylesheet" href="lib/cropper.min.css" />
<script src="lib/jquery-1.12.0.min.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/template-3.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/cropper.min.js" type="text/javascript" charset="utf-8"></script>
<!-- head static end -->

</head>
<body class="body">
<div class="cms_wrap" id="cms_wrap">

    <div class="page_container">
        <div class="art_view_btn">点击</div>
    </div>
	
	<img class="img-edit" src="http://7xpd1v.com2.z0.glb.qiniucdn.com/1_1453435212_1453435368860.png" data-url = "http://7xpd1v.com2.z0.glb.qiniucdn.com/1_1450689428_1450689485175.png">
	<img class="img-edit" src="http://7xpd1v.com2.z0.glb.qiniucdn.com/1_1453435212_1453435368860.png" data-url = "http://7xpd1v.com2.z0.glb.qiniucdn.com/1_1450689428_1450689485175.png">
	<img class="img-edit" src="http://7xpd1v.com2.z0.glb.qiniucdn.com/1_1453435212_1453435368860.png" data-url = "http://7xpd1v.com2.z0.glb.qiniucdn.com/1_1450689428_1450689485175.png">

</div>

<div class="img-edit-box">
	<div class="bg"></div>
	<div class="img-wrap pop-inner">
		<div class="img-box">
			<img id="img-edit" src="http://7xpd1v.com2.z0.glb.qiniucdn.com/1_1453435212_1453435368860.png">
		</div>
		<div class="edit-confirm">确定</div>
	</div>

</div>

<div class="article-view" id="article-view">
	<div class="bg"></div>
	<section class="area art-content pop-inner">
        
    </section>
</div>
<script id="temp-article" type="text/html">
	{{each data as value}}
        <h1 class="art-title" id="art-title">{{value.title}}</h1>
		<p class="art-writer">{{value.writer}}<time>00-00 00:00</time></p>
		<div class="art-text" id="art-text">
			<!-- 富文本内容 start-->
			{{value.content}}
			<!-- 富文本 end -->
		</div>
		<p class="art-from">来源:&nbsp;{{value.from}}</p>
	{{/each}}
</script>

<!-- foot -->
<!-- common for page-->
<script src="js/_common.js" type="text/javascript" charset="utf-8"></script>
<!-- js for page -->
<script src="js/cms_art_detail.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
