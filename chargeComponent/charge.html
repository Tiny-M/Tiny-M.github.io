<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style>
		*{
			padding: 0;margin: 0;
		}
		.div1{
			width: 500px;
		}
		.div1 .item{
			width: 500px;
			height: 500px;
			background: #333;
			margin: 1px;
		}
		.box{
			width: 100px;
			height: 100px;
			background: #369;
		}
		.charge-cpm .item{
			widows: 500px;
			height: 500px;
			background: #369;
		}
	.swiper-container{
		width: 1000px;
		height: 500px;
	}
	</style>
	<link rel="stylesheet" href="swiper.css" />
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	
	<!-- 点击付费 CPA -->
	<div class="div1 charge-cpa">
		<div class="item charge-cpa-item" charge-item="11">
			<div class="box">hahah</div>
		</div>
		<div class="item charge-cpa-item" charge-item="12"></div>
		<div class="item charge-cpa-item" charge-item="13"></div>
		<div class="item charge-cpa-item" charge-item="14"></div>
		<div class="item charge-cpa-item" charge-item="15"></div>
	</div>
	<!-- 展现付费 CPM -->
	<div class="charge-cpm">
		<div class="item charge-cpm-item" charge-item="21">
		</div>
		<div class="item charge-cpm-item" style="background-color:#33ffff" charge-item="22">
		</div>
		<div class="item charge-cpm-item" style="background-color:#ff33ff"charge-item="23">
		</div>
		<div class="item charge-cpm-item" style="background-color:#ffff33"charge-item="24">
		</div>
		<div class="item charge-cpm-item" style="background-color:#3300ff"charge-item="25">
		</div>
		<div class="item charge-cpm-item" style="background-color:#33ff00"charge-item="26">
		</div>
		<div class="item charge-cpm-item" style="background-color:#000033"charge-item="27">
		</div>
	</div>
	<!-- swiper 展现付费 CPM -->
	<div class="swiper-container">
	  <div class="swiper-wrapper">
	    <div class="swiper-slide charge-cpm-item" charge-item="31">slider1</div>
	    <div class="swiper-slide charge-cpm-item" charge-item="32">slider2</div>
	    <div class="swiper-slide charge-cpm-item" charge-item="33">slider3</div>
	  </div>
	</div>

<script src="swiper.js"></script>
<script src="charge.js"></script>
<script>
	var cpa = new charge({
			wrap:".charge-cpa",
			type:"cpa",
			request:function(data){
				console.log(data)
			}
		});
	var cpm = new charge({
			wrap:".charge-cpm",
			type:"cpm",
			request:function(data){
				console.log(data)
			}
		});
	var cpmSwiper = new charge({
			wrap:".swiper-container",
			type:"cpm-swiper",
			request:function(data){
				console.log(data)
			},
			swiper:{container:".swiper-container",slider:".swiper-slide",option:{autoplay: 3000}}
		});
</script>
</body>
</html>
